
<div *ngIf="offer" class="container">
    <img [src]="offer.imageUrl" [alt]="offer.name"/>
  
    <div class="details">
      <div class="header">
        <span class="name">
          {{offer.name}}
        </span>
        <span class="favorite {{offer.favorite? '': 'not'}}">‚ù§</span>
      </div>
      <div class="rating">
        <star-rating
        [value]="offer.stars"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black"
        size="25px"
        [readonly]="true">
      </star-rating>
      </div>
  
      <div class="origins">
        <span *ngFor="let tag of offer.tags">
            {{tag}}
        </span>
      </div>
  
      <div class="tags">
        <a *ngFor="let tag of offer.tags" routerLink="/tag/{{tag}}">
          {{tag}}
        </a>
      </div>
  
      <div class="cook-time">
        <span> 
            {{offer.country}}
        </span>
      </div>
  
      <div class="price">
        <span>
          {{offer.price | currency}}
        </span>
      </div>
  
      <button (click)="addToBooking()">Add To Cart</button>
  
    </div>
  </div>
